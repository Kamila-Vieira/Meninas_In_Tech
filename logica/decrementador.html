<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  mostra("<h1>Decrementador</h1>");

  var decrementador = 20;
  while (decrementador >= 0) {
    mostra(decrementador--);
  }

  mostra("FIM");
</script>
