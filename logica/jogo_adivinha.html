<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }
  alert("Tente advinhar em qual número estou pensando de 0 à 100!");

  var numeroPensado = sorteia(100);

  for (var tentativas = 1; tentativas <= 3; tentativas++) {
    var chute = parseInt(prompt("Agora, qual você acha que é?"));

    if (chute == numeroPensado) {
      mostra("<p>Uau! Você acertou!!!</p>");
      tentativas = 3;
    }
    if (chute > numeroPensado) {
      mostra(
        "<p>Você errou! Eu tinha pensado num número menor que o <strong>" +
          chute +
          "</strong></p>"
      );
    }
    if (chute < numeroPensado) {
      mostra(
        "<p>Você errou! Eu tinha pensado num número maior que o <strong>" +
          chute +
          "</strong></p>"
      );
    }
    if (tentativas == 3) {
      mostra(
        "<p>O número pensado é o <strong>" + numeroPensado + "</strong></p>"
      );
    }
  }

  /*   DESAFIOS
  1 - Você pode criar uma função sorteia que recebe um
  número n e sorteia um número entre 0 a n, retornando esse valor.
  Dessa forma, em vez de escrever var numeroPensado = Math.round(Math.random() * n);,
  você escreveria var numeroPensado = sorteia(n);.
  Faça essa modificação, criando a nova função e utilize-a.

  2 - Faça com que seu jogo mostre, quando o usuário errar a tentativa,
  se o número que ele chutou era maior ou menor ao número pensado pelo
  programa. */
</script>
