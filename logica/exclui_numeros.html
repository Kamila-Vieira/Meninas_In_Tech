<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  mostra("<h1>Exclui n√∫meros 33 e 37</h1>");

  var numero = 30;
  while (numero <= 40) {
    if (numero == 33) {
      numero++;
    } else if (numero == 37) {
      numero++;
    } else {
      mostra(numero);
      numero++;
    }
  }
  mostra("FIM");
</script>
