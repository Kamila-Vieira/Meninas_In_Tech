<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext('2d');

  function desenhaQuadrado(x, y, largura, altura, cor){
    pincel.fillStyle = cor;
    pincel.fillRect(x, y, largura, altura);
    pincel.fillStroke = 'black';
    pincel.strokeRect(x, y, largura, altura);
  }

  function desenhaTexto(texto, x , y) {
    pincel.font='20px Georgia';
    pincel.fillStyle='black';
    pincel.fillText(texto, x, y);    
  }

  var serie2015 = [50, 25, 20, 5];
  var serie2016 = [65, 20, 13, 2];
  var cores = ['blue', 'green', 'yellow', 'red'];

  function desenhaBarra(x, y, altura, cor, texto){
    desenhaQuadrado(x, y, 50, altura[0], cor[0]);
    desenhaQuadrado(x, (y + altura[0]), 50, altura[1], cor[1]);
    desenhaQuadrado(x , (y + altura[0] + altura[1]), 50, altura[2], cor[2]);
    desenhaQuadrado(x , (y + altura[0] + altura[1] + altura[2]), 50, altura[3], cor[3]);
    desenhaTexto(texto, x , y - 10);
  }

      var altura = serie[i];
      desenhaQuadrado(x, y + somaAltura, 50, altura, cores[i]);
      somaAltura = somaAltura + altura;
    }
  } */
  desenhaBarra(50, 50, serie2015, cores, '2015');
  desenhaBarra(150, 50, serie2016, cores, '2016');
</script>
