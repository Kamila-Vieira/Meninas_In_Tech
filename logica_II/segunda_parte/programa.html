<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext('2d');

//Com funções
  function desenhaQuadradoComBorda(x, y, cor='green'){
    pincel.fillStyle = cor;
    pincel.fillRect(x, y, 90, 90);
    pincel.fillStroke = 'black';
    pincel.strokeRect(x, y, 90, 90);
  }
//desenhaQuadradoComBorda(100, 0);
//desenhaQuadradoComBorda(0, 100, 'yellow');
//desenhaQuadradoComBorda(100, 100, 'blue');

//Com Loop
for (var y = 0; y < 400; y += 100) {
  for(var x = 1; x <= 600; x += 100){
    desenhaQuadradoComBorda(x, y, 'blue');
  }
}

</script>
