<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext('2d');

  pincel.fillStyle = 'green';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaBolinha(x, y, raio, cor){
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }
  
  tela.onclick = function mostraBolinhas(evento){
    var x = evento.pageX - tela.offsetTop;
    var y = evento.pageY - tela.offsetLeft;
    //var eixoXY = x + ', ' + y;
    //console.log('Cliquei no eixo ' + eixoXY);
    var cor = 'black'
    if(x < 300){
      cor = 'yellow';
    } else {
      cor = 'red';
    }
    desenhaBolinha(x, y, 10, cor);
  }

</script>
