<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext('2d');

  pincel.fillStyle = 'black';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaBolinha(x, y, raio, cor){
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }

  var cores = ['blue', 'red', 'green'];
  var corAtual = 0;
    
  function mostraBolinhas(evento){
    var x = evento.pageX - tela.offsetTop;
    var y = evento.pageY - tela.offsetLeft;
    desenhaBolinha(x, y, 10, cores[corAtual]);
  }

  function alternaCores(){
    corAtual++;
    if(corAtual >= cores.length) {
      corAtual = 0;
    }
    return false;
  }

  tela.oncontextmenu = alternaCores;
  tela.onclick = mostraBolinhas;

</script>
